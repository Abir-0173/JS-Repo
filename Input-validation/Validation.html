<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
        integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o" crossorigin="anonymous">
    <link rel='stylesheet' href='css/style.css' type='text/css' />
</head>

<body>
    <section>
        <div class="form-parent">
            <div class="form" id="form">
                <label for="Mobile Number">Enter Your Phone Number</label><br>
                <input class="phone" type="tel"><br>
                <button id="btnphone">Check</button><br>
                <label for="email">Enter Your Mail</label><br>
                <input class="mail" type="email"><br>
                <button id="btn-mail">Check</button><br>
                <label for="post-code">Enter Your Post code</label><br>
                <input class="post-code" type="text" pattern="[0-9]{4}" title="Four digit zip code"><br>
                <button id="btn-post">Check</button>
            </div>
        </div>
    </section>

    <script src="js/input.js"></script>
</body>

</html>
